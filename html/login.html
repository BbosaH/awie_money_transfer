<div class="container" style="padding-top: 90px;">

					<div class="row">

						    <div class="col-xs-3">
						    </div>
							<div class="col-xs-6">
								<h5 class="active"><text style="font-size:20px">System Login</text></h5>

							<div class="col-xs-3">
						    </div>



					</div>
					<div class="panel-body" ng-controller="AuthCtrl">

			    		 </div>

							<div class="col-lg-12">

									</div>

									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn  btn-success submit_but" style="height:50px" value="Log In">
											</div>
										</div>
									</div>


								</form>

							</div>
